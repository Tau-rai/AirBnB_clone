<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters"> 
                <div class="locations">
                    <h3>States</h3>
                    <h4>State1,State2..</h4>
                    <ul class="popover">
                        <li>
                            <h2>State1</h2>
                            <ul>
                                <li>City1</li>
                                <li>City2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>State2</h2>
                            <ul>
                                <li>City3</li>
                                <li>City4</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Amenity1...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Swimming Pool</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <span>Best School</span>
        </footer>
    </body>
</html>
